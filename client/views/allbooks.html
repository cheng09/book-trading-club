<div layout="column" class="bodycontent" flex>
  
  <div class="grid" layout="column" flex>
    <h3>All Books (You already have {{userCollection.length}} of {{ books.length}} books)</h3>
    <p>All books available (duplicates removed)</p>
    <md-grid-list md-cols="2"  md-cols-sm="3" md-cols-md="4" md-cols-lg="6" md-cols-xl="7" md-gutter="1em" md-row-height="270px" flex>   
      <md-grid-tile ng-repeat="book in books" md-colspan="1" md-rowspan="1" flex flex-md="20" flex-lg="17" flex="14">
        <div class="cover" md-whiteframe layout="column" layout-align="center center">
          <h2 ng-hide="book.thumbnail">{{ book.title }}</h2>
          <img src="{{ book.thumbnail }}" ng-show="book.thumbnail">
          
          <md-button ng-show="allbooks.wishListEligible(book)" class="borrow" layout="row" layout-align="center center" ng-click="allbooks.addToWishList(book)">
            <md-icon>favorite_border</md-icon>
            <span style="padding-left: 10px;">Add to wish list</span>
          </md-button>
          <md-button ng-show="userCollection.indexOf(book.id) > -1" class="own-it" layout="row" layout-align="center center">
            <md-icon style="color: green;">library_books</md-icon> 
            <span style="padding-left: 10px;">My Book</span>
          </md-button>
          <md-button ng-show="wishlist.indexOf(book.id) > -1" class="wish" layout="row" layout-align="center center" ng-click="allbooks.removeFromWishList(book)">
            <md-icon class="md-accent">favorite</md-icon>
            <span style="padding-left: 10px;">Wish Listed</span>
          </md-button>
        </div>
      </md-grid-tile>
    </md-grid-list>
  </div>
</div>
